<form action="/login" method="POST">
<div class="login">
<div class="login-screen">
<div class="app-title">
<h1>Login</h1>
</div>
<div class="login-form">
<div class="control-group">
				<input pattern = "[a-Z]*[0-9]*" type="text" class="login-field" value="" placeholder="Minecraft Username" name="username">
<label class="login-field-icon fui-user" for="login-name"></label></div>
<div class="control-group">
				<input pattern = "[a-Z]*[0-9]*" type="password" class="login-field" value="" placeholder="Password" name="password">
<label class="login-field-icon fui-lock" for="login-pass"></label></div>
<input type="submit" value="Log In" name='click' class="btn btn-primary btn-large btn-block">
</div>
</div>
</div>
</form>
<form action="/signup" method="POST">
	<div class="login">
		<div class="login-screen">
			<div class="app-title">
				<input type="submit" value="Sign Up" name="click" class="btn btn-primary btn-large btn-block">
			</div>
		</div>
	</div>
</form>
